---
layout: default-no-sidebar
---
<div class="post">

  <article class="post-content">
    {{ content }}
  </article>
    <div class="row">
    <div class="col-md-6 article-desc">
        <p>{{ page.title }}</p>
        <p>{{ page.description }}</p>
    </div>
    <div class="col-md-6 pagination">
        <p><span>Previous</span> Page: 1 of 2 <span>Next</span></p>
        <p>Sets: {{ page.sets }}</p>
    </div>
    </div>

</div>
